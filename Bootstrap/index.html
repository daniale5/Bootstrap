<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title> Layout Básico Bootstrap </title>
</head>
<body>
<br>
    <!-- Botão para acionar -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> Aperte aqui! </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"> Funcionou!! </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"> Aqui está o espaço para um textinho! </div>

            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Fechar </button>
            <button type="button" class="btn btn-primary"> Salvar </button>
            </div>
        </div>
        </div>
    </div>
      <!-- Fim da Modal -->

      <!-- Início do Carousel -->
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="pato.jpg" class="d-block w-50" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5> Primeiro slide </h5>
              <p> A foto de um lindo pato.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="pato2.jpg" class="d-block w-50" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5> Segundo slide </h5>
              <p> A foto de um explendido pato.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="pato3.jpg" class="d-block w-50" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5> Terceiro slide </h5>
              <p> A foto de um querido pato.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- Fim do Carousel -->

      <!-- Grid BootStrap --> 
      <div class="container text-center">
        <div class="row">
          <div class="col">
            Column
          </div>
          <div class="col">
            Column
          </div>
          <div class="col">
            Column
          </div>
          <div class="col">
            Column
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-2">
            1 of 
          </div>
          <div class="col-6">
            2 of 3 (wider)
          </div>
          <div class="col-4">
            3 of 3
          </div>
        </div>
        <div class="row">
          <div class="col-10">
            1 of 1
          </div>
          <div class="col">
          </div>
        </div>
      </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js">  </script>
</body>
</html>
